<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
	integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
	integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>

form {
	display: flex;
	justify-content: space-evenly;
}

.form-control {
	width: initial;
}

tbody {
     
    display: block;
    height: 350px!important;
    overflow: auto;  
    
}
thead, tbody tr {
    display: table;
    width: 100%;
    table-layout: fixed;/* even columns width , fix width of table too*/
}
thead {
    width: calc( 100% - 1em )/* scrollbar is average 1em/16px width, remove it from thead width */
}
table {
    width: 400px;
}
</style>

<body>


<div class="container" style="margin-top: 10%;">
		<div class="row">
			<div class="justify-content-center">

				<form action="#" th:action="@{/createStudent}" th:object=${student} id="formStudentInsert"
					method="POST">

					<input type="text" class="form-control"
								th:field="*{name}" placeholder="Enter name here" />
					<input type="text" class="form-control"
								placeholder="Enter marks here" th:field="*{marks}" />
					
							<input type="text" class="form-control"
								th:field="*{age}" placeholder="Enter age here" />
								 <input
								type="text" class="form-control" th:field="*{address}"
								placeholder="Enter address here" />
						
							
								<button id="btnSubmit" type="submit" class="ui primary button">Submit</button>
					


				</form>
				
				
			</div>
		</div>
	</div>
	
	
	

	<table align="center" style="margin-top: 5%;width: 90%;" class="table table-striped table-bordered text-center align-middle">

	<thead class="align-middle" style="height:60px">
			<tr class="table-dark" >
				<th>Student Name</th>
				<th>Age</th>
				<th>Marks</th>
				<th>Address</th>
			<th>Created On</th>	
			<th>Actions</th>
			
			</tr>
</thead>
<tbody style="height: 400px;">
		<!-- student variable already declared in thymeleaf so we used mystudent -->
			<tr th:each="mystudent: ${mystudents}" class="align-middle">
			<td th:text="${mystudent.name}"></td>
			<td th:text="${mystudent.age}"></td>
			<td th:text="${mystudent.marks}"></td>
			<td th:text="${mystudent.address}"></td>
			<td th:text="${mystudent.createdOn}"></td>
			<td>
			<a th:id="'btnStudent' + ${mystudent.id}" href="" class="ui brown button editbutton">Edit</a>
			<a th:id="'btnStudentDelete' + ${mystudent.id}" href="" class="ui red button deletebutton">Delete</a>
			
			</td>
			
			</tr>
</tbody>
	</table>

	<script type="text/javascript">
		$("#btnSubmit").on("click", function() {
			$(this).attr("class", "ui primary loading button");
		});
		
	
		
	</script>

</body>
</html>
